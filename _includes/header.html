<header role="banner">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-5">
        <div class="imgContainer">
          <a href="/" title="Islamic Center of Emporia"><img src="/images/islamiccenterLogo.png" alt="Islamic Center Logo" width="66px"/></a>
          <a class="toggle-panel" href="#"><i class="fa fa-bars fa-lg"></i></a>
        </div>
        <h1><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
      </div>
      
      <nav class="col-xs-12 col-md-7" role="navigation">
        <ul>
          {% for page in site.pages %}
            {% if page.title %}
              <li><a class="page-link" onClick="ga('send', 'event', { eventCategory: 'Template Link', eventAction: '{{ page.title }}'});" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
              <li class="verticalDivider"></li>
            {% endif %}
          {% endfor %}
        </ul>
      </nav>
    </div>
  </div>
</header>
