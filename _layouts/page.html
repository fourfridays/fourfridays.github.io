---
layout: default
---
<div class="container">
  
  <div class="row">
    
    <div class="col-xs-12 col-md-7">
      <h1 class="post-title">{{ page.title }}</h1>
      <article>
        {{ content }}
      </article>
    </div>

    <div class="col-xs-12 col-md-5">
      <table class="table prayerTimes">
        <caption><h3>Prayer Times</h3></caption>
        <thead>
          <tr>
            <th></th>
            <th>Fajr</th>
            <th>Dhuhr</th>
            <th>Asr</th>
            <th>Maghrib</th>
            <th>Isha</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><i class="fa fa-bullhorn fa-lg"><br/>Azan</i></td>
            <td>4:27</td>
            <td>13:26</td>
            <td>17:21</td>
            <td>20:51</td>
            <td>22:25</td>
          </tr>
          <tr>
            <td><i class="fa fa-street-view fa-lg"><br/>Prayer</i></td>
            <td>5:30</td>
            <td>13:30</td>
            <td>17:30</td>
            <td>21:01</td>
            <td>22:30</td>
          </tr>
        </tbody>
      </table>
      <p class="text-center"><strong>Friday Prayer (Jumu'ah) is 12:15 p.m. to 12:45 p.m.</strong></p>
    </div>

  </div>

</div>
